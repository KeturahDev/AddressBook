<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
    <div class="container">
      <h1>Address Book</h1>
      <p>get you some addresses in this lil digital book my dude</p>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact</h2>
          <form id="formy">
            <div class="form-group">
              <label for="new-first-name">first name</label>
              <input type="text" id="new-first-name"> <br>
            </div>
            <div class="form-group">
              <label for="new-last-name">last name</label>
              <input type="text" id="new-last-name"> <br>
            </div>
            <div class="form-group">
              <label for="new-phone-number">the numba</label>
              <input type="text" id="new-phone-number"><br>
            </div>
            <div class="form-group">
                <label for="new-email">email address</label>
                <input type="text" id="new-email" placeholder="johndoe@example.com"><br>
              </div>
            <div class="form-group">
                <label for="new-address">physical address</label>
                <input type="text" id="new-address"> 
                <select name="adress-type" id="address-type">
                  <option value="work">work</option>
                  <option value="home">home</option>
                  <option value="other">other</option>
                </select>
                <br>
              </div>
            <button type="submit">Lets Go</button>
          </form>

          <h2>Contacts</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Email: <span class="email"></span></p>
            <p>Address: <span class="address"></span></p>
            <div id="buttons"></div>
          </div>
        </div>

      </div>
      
      

      
    </div>
</body>
</html>
